<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floor is LAVA! - Pathfinding Simulator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Rajdhani', sans-serif;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
  min-height: 100vh;
  color: #fff;
  overflow-x: hidden;
}

.game-container {
  display: grid;
  grid-template-columns: 300px 1fr 300px;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

.game-header {
  grid-column: 1 / -1;
  text-align: center;
  background: linear-gradient(135deg, #ff4500, #ff6b35, #f7931e);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(255, 69, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
}

.game-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.game-title {
  font-family: 'Orbitron', monospace;
  font-size: 3.5rem;
  font-weight: 900;
  margin: 0;
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
  letter-spacing: 3px;
}

.left-panel, .right-panel {
  background: linear-gradient(145deg, #1e3c72, #2a5298);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.panel-title {
  font-family: 'Orbitron', monospace;
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: center;
  color: #00d4ff;
  text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
}

.control-group {
  margin-bottom: 25px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-label {
  display: block;
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: #a8dadc;
}

.game-button {
  background: linear-gradient(145deg, #28a745, #20c997);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.game-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
}

.game-button:active {
  transform: translateY(0);
}

.game-button.danger {
  background: linear-gradient(145deg, #dc3545, #e74c3c);
  box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
}

.game-button.danger:hover {
  box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
}

.game-button:disabled {
  background: linear-gradient(145deg, #6c757d, #5a6268);
  cursor: not-allowed;
  transform: none;
  box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
}

.select-control {
  background: rgba(0, 0, 0, 0.3);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 10px 15px;
  border-radius: 8px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 1rem;
  width: 100%;
  cursor: pointer;
}

.number-input {
  background: rgba(0, 0, 0, 0.3);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 10px 15px;
  border-radius: 8px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 1rem;
  width: 80px;
  text-align: center;
}

.slider-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.slider {
  flex: 1;
  height: 6px;
  border-radius: 3px;
  background: rgba(255, 255, 255, 0.2);
  outline: none;
  cursor: pointer;
}

.slider::-webkit-slider-thumb {
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(145deg, #00d4ff, #0099cc);
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(145deg, #00d4ff, #0099cc);
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
}

.slider-value {
  font-weight: 700;
  color: #00d4ff;
  min-width: 60px;
  text-align: right;
}

.checkbox-container {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.checkbox {
  width: 20px;
  height: 20px;
  cursor: pointer;
}

.game-canvas-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

#gridCanvas {
  border: 4px solid #00d4ff;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.3);
  background: #ffffff;
}



.status-panel {
  background: linear-gradient(145deg, #2d1b69, #11998e);
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.status-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.status-item {
  background: rgba(0, 0, 0, 0.3);
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.status-value {
  font-size: 2rem;
  font-weight: 900;
  font-family: 'Orbitron', monospace;
  color: #00d4ff;
}

.status-label {
  font-size: 0.9rem;
  color: #a8dadc;
  margin-top: 5px;
}

.agent-lists {
  grid-column: 1 / -1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.agent-list {
  padding: 20px;
  border-radius: 12px;
  display: none;
}

.escaped-list {
  background: linear-gradient(145deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2));
  border: 2px solid rgba(40, 167, 69, 0.5);
}

.dead-list {
  background: linear-gradient(145deg, rgba(220, 53, 69, 0.2), rgba(231, 76, 60, 0.2));
  border: 2px solid rgba(220, 53, 69, 0.5);
}

.agent-tag {
  display: inline-block;
  margin: 4px;
  padding: 8px 12px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.9rem;
}

.escaped-tag {
  background: rgba(40, 167, 69, 0.8);
  color: white;
}

.dead-tag {
  background: rgba(220, 53, 69, 0.8);
  color: white;
}

.instruction-text {
  text-align: center;
  font-style: italic;
  color: #a8dadc;
  padding: 15px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  border-left: 4px solid #00d4ff;
}

@media (max-width: 1200px) {
  .game-container {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto auto;
  }
  
  .left-panel, .right-panel {
    grid-column: 1;
  }
}
</style>
  <div class="container">
  <h1 style="text-align: center; color: #ff4500; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-family: 'Arial Black', Arial, sans-serif;">üåã Floor is LAVA! üî•</h1>
  <div style="text-align: center; position: relative;">
    <canvas id="gridCanvas" width="600" height="600" style="border: 3px solid #ff4500; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.3);"></canvas>

  </div>
  <script type="module" src="app.js"></script>

  <div style="margin: 10px;">
  <label for="algorithm">Select Algorithm: </label>
  <select id="algorithm">
    <option value="astar">A*</option>
    <option value="bfs">BFS</option>
    <option value="dijkstra">Dijkstra</option>
    <option value="dfs">DFS</option>
  </select>

  <button id="resetBtn">üîÑ Reset Simulation</button>

  <label style="margin-left: 15px;">
    <input type="checkbox" id="showPaths" checked />
    Show Path Visualization
  </label>

  <label style="margin-left: 15px;">
    <input type="checkbox" id="fixWalls" />
    üîí Fix Walls on Reset
  </label>

  <label style="margin-left: 15px;">
  üë• Agents:
  <input type="number" id="agentCount" value="10" min="1" max="100" style="width: 60px;" />
  </label>
  
  <label style="margin-left: 15px;">
  üéØ Mode:
  <select id="agentMode" style="width: 100px;">
    <option value="random">Random</option>
    <option value="manual">Manual</option>
  </select>
  </label>

</div>

<div style="margin: 10px;">
  <label for="speedControl">‚ö° Speed: </label>
  <input type="range" id="speedControl" min="50" max="500" value="100" style="width: 120px;" />
  <span id="speedValue">100ms</span>
  
  <label for="fireSpeedControl" style="margin-left: 15px;">üî• Fire Speed: </label>
  <input type="range" id="fireSpeedControl" min="500" max="3000" value="1500" style="width: 120px;" />
  <span id="fireSpeedValue">1500ms</span>
  
  <label style="margin-left: 15px;">
    <input type="checkbox" id="compareMode" />
    üîÑ Compare All Algorithms
  </label>
  
  <button id="startSimulation" style="margin-left: 15px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">üöÄ Start Simulation</button>
  <button id="stopSimulation" style="margin-left: 10px; padding: 8px 16px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;" disabled>‚èπÔ∏è Stop Simulation</button>
</div>

<div style="margin: 10px; font-style: italic;">
  <span id="agentInstruction" style="color: #666;">Agents placed randomly</span>
</div>
<div id="statsPanel" style="margin: 10px; padding: 10px; border: 1px solid #ccc; width: fit-content;">
  <h3>üìä Simulation Stats</h3>
  <p><strong>Algorithm:</strong> <span id="statAlgorithm">-</span></p>
  <p><strong>Total Agents:</strong> <span id="statTotal">-</span></p>
  <p><strong>Survivors:</strong> <span id="statSurvivors">-</span></p>
  <p><strong>Dead:</strong> <span id="statDead">-</span></p>
  <p><strong>Steps:</strong> <span id="statSteps">-</span></p>
</div>

<div id="escapedAgents" style="margin: 10px; padding: 15px; background: rgba(34, 139, 34, 0.1); border: 2px solid #228b22; border-radius: 8px; display: none;">
  <h3 style="color: #228b22;">üéâ Escaped Agents</h3>
  <div id="escapedList"></div>
</div>

<div id="deadAgents" style="margin: 10px; padding: 15px; background: rgba(220, 20, 60, 0.1); border: 2px solid #dc143c; border-radius: 8px; display: none;">
  <h3 style="color: #dc143c;">üíÄ Lost Agents</h3>
  <div id="deadList"></div>
  </div>

</body>
</html>
